    <!-- https://d30y9cdsu7xlg0.cloudfront.net/png/138926-200.png -->

    <main class="box">
       

        <div class="container">
            <div class="profile-pic">

                <img alt="User Pic" src="images/iu2.jpg" id="profile-image1" height="200" width="200">
                <input id="profile-image-upload" class="hidden" type="file" onchange="">
                <div style="color:#999;"> </div>

            </div>
            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 edit_information">
                <form action=""  method="POST">	
                    <h3 class="text-center">Edit Personal Information</h3>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="profile_details_text">Current password:</label>
                                <input type="password" name="current_password" class="form-control" value="" required >
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="profile_details_text">New password: </label>
                                <input type="password" name="new_password" class="form-control" value="" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="profile_details_text">Password confirm:</label>
                                <input type="password" name="password_confirm" class="form-control" value="" required>
                            </div>
                        </div>
                    </div>            
                 
                
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 submit">
                            <div class="form-group">
                                <input type="submit" class="btn btn-dark" value="Submit">
                            </div>
                        </div>
                    </div>
                </form>
            </div>


            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 edit_information">
                <form action=""  method="POST">	
                    <h3 class="text-center">Change your password</h3>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label class="profile_details_text">First Name:</label>
                                <input type="text" name="first_name" class="form-control" value=""  >
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label class="profile_details_text">Last Name: </label>
                                <input type="text" name="last_name" class="form-control" value="" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="profile_details_text">Email Address:</label>
                                <input type="email" name="email" class="form-control" value="" >
                            </div>
                        </div>
                    </div>
                 
                
                 
                 
                
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 submit">
                            <div class="form-group">
                                <input type="submit" class="btn btn-dark" value="Submit">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
