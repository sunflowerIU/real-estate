  <main class="box">

    <div class="container create-product">
      <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 edit_information">
        <form action="" method="POST">
          <h3 class="text-center">Create a new Property</h3>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="profile_details_text">Name:</label>
                <input type="text" name="property-name" class="form-control" value="" required>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="profile_details_text">Description: </label>
                <input type="text" name="Property-description" class="form-control" value="" required>
              </div>
            </div>
          </div>








          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="profile_details_text">Cover Image:</label>
                <input id="cover-image-upload" class="hidden" type="file" onchange="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="profile_details_text">Images:</label>
                <input id="images-upload" class="hidden" type="file" onchange="" multiple>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="profile_details_text">Location:</label>
                <input type="text" name="location" class="form-control" value="" required>
              </div>
            </div>
          </div>

          <div class="row type-div">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="profile_details_text">Type:</label>
                <select class="form-select form-select-sm select-type" aria-label=".form-select-sm example"
                  onchange="showOtherForm()">
                  <option selected>Open this select menu</option>
                  <option value="house">house</option>
                  <option value="land">land</option>
                </select> </div>
            </div>
          </div>

          <div class="other"></div>


         
          <!--  -->
        

          <!--  -->

    </div>
